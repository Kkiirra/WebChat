<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация пользователя</title>
    <link rel="stylesheet" href="{% static 'css/customuser/registration.css' %}">
</head>
<body>
    <div class="container">
        <div class="registration-box">
            <h2>Sign Up</h2>
            <form class="registration-form" method="post" action="">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="nickname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Password:</label>
                    <input type="password" id="confirm_password" name="password2" required>
                </div>
                <div class="signin-link">Have account?
                    <a href="{% url 'customuser:signin' %}" class="link-white">Sign in</a>
                </div>
                <button type="submit" class="btn btn-primary-l">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
